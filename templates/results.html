<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if playlists %}
        <ul>
            {% for playlist in playlists %}
                <li><a href="{{ playlist.link }}">{{ playlist.playlist_id }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
